server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/webshop
    username: user
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

jwt:
  secret: MySecretKey
  expiration: 86400000
